components:
  schemas:
    Threader:
      type: object
      required:
        - name
        - level
        - stats
        - current_dp
        - weapon
        - armor
      properties:
        name:
          type: string
        level:
          type: integer
        stats:
          type: object
          properties:
            PP: { type: integer }
            SP: { type: integer }
            IP: { type: integer }
        current_dp:
          type: integer
          description: "Damage Points remaining; max_dp is derived from level"
        weapon:
          type: object
          properties:
            die: { type: string }
            modifier: { type: integer }
        armor:
          type: object
          properties:
            die: { type: string }
            modifier: { type: integer }
        race:
          type: string
        sex:
          type: string
        preferred_stat:
          type: string
        traits:
          type: array
          items: { type: string }
        conditions:
          type: array
          items: { type: string }
        techniques:
          type: array
          items: { type: string }
        magic:
          type: array
          items: { type: string }