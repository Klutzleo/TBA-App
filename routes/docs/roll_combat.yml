post:
  tags:
    - Combat
  summary: Resolve a combat roll between attacker and defender
  description: Compares weapon and defense dice to determine hit, miss, or critical outcome.
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - in: body
      name: combat
      required: true
      schema:
        $ref: "combat_bundle.yml#/definitions/CombatPayload"
  responses:
    200:
      description: Combat roll result
      produces:
        - application/json
      schema:
        $ref: "combat_bundle.yml#/definitions/CombatResult"