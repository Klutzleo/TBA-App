post:  
  tags:
    - Skill Rolls
  summary: Perform a skill check using actor stats and level
  consumes:
    - application/json
  parameters:
    - in: body
      name: body
      required: true
      schema:
        type: object
        properties:
          actor:
            type: object
            description: Actor stats and level
            example:
              level: 3
              stat: "PP"
              IP: 1
              PP: 3
              SP: 2
          difficulty_die:
            type: string
            description: Optional difficulty die
            example: "1d4"
          bap:
            type: boolean
            description: Whether BAP is triggered
            example: true
  responses:
    200:
      description: Skill roll result
      schema:
        type: object
        properties:
          type:
            type: string
          actor_roll:
            type: integer
          opponent_roll:
            type: integer
          outcome:
            type: string
          narrative:
            type: string
          details:
            type: object
            properties:
              die:
                type: integer
              stat:
                type: integer
              edge:
                type: integer
              bap:
                type: integer