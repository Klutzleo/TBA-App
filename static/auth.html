<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBA - Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1a1d29;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: #252937;
            border-radius: 12px;
            border: 1px solid #3a3f54;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #d4af37;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .logo p {
            color: #b0b3ba;
            margin-top: 5px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #3a3f54;
            background: #13151f;
            color: #b0b3ba;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: #d4af37;
            color: #13151f;
            border-color: #d4af37;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e4e6eb;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: #13151f;
            border: 1px solid #3a3f54;
            border-radius: 8px;
            color: #e4e6eb;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #b0b3ba;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #13151f;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak { background: #ff4444; width: 20%; }
        .strength-fair { background: #ff8800; width: 40%; }
        .strength-good { background: #ffbb00; width: 60%; }
        .strength-strong { background: #88cc00; width: 80%; }
        .strength-very-strong { background: #00cc44; width: 100%; }

        .password-strength-text {
            margin-top: 5px;
            font-size: 0.85rem;
            color: #b0b3ba;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            accent-color: #d4af37;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            color: #b0b3ba;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            border: none;
            background: #d4af37;
            color: #13151f;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #9d7c2f;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #d4af37;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password a:hover {
            color: #9d7c2f;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            color: #dc3545;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #10b981;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>TBA</h1>
            <p>Tools for the Bad Ass</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="login">Login</button>
            <button class="tab-btn" data-tab="register">Register</button>
        </div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Login Tab -->
        <div id="login-tab" class="tab-content active">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="login-password" required>
                        <button type="button" class="password-toggle" data-target="login-password">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me" checked>
                    <label for="remember-me">Remember me</label>
                </div>

                <button type="submit" class="submit-btn">Login</button>

                <div class="forgot-password">
                    <a href="/reset-request.html">Forgot password?</a>
                </div>
            </form>
        </div>

        <!-- Register Tab -->
        <div id="register-tab" class="tab-content">
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>

                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" minlength="3" maxlength="20" required>
                </div>

                <div class="form-group">
                    <label for="register-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="register-password" minlength="8" required>
                        <button type="button" class="password-toggle" data-target="register-password">üëÅÔ∏è</button>
                    </div>
                    <div class="password-strength">
                        <div id="password-strength-bar" class="password-strength-bar"></div>
                    </div>
                    <div id="password-strength-text" class="password-strength-text"></div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember-me-register" checked>
                    <label for="remember-me-register">Remember me</label>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://tba-app-production.up.railway.app/api';

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;
                
                // Update buttons
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update content
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(`${tabName}-tab`).classList.add('active');
                
                // Clear messages
                hideMessages();
            });
        });

        // Password toggle
        document.querySelectorAll('.password-toggle').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.dataset.target;
                const input = document.getElementById(targetId);
                
                if (input.type === 'password') {
                    input.type = 'text';
                    btn.textContent = 'üôà';
                } else {
                    input.type = 'password';
                    btn.textContent = 'üëÅÔ∏è';
                }
            });
        });

        // Password strength meter
        document.getElementById('register-password').addEventListener('input', (e) => {
            const password = e.target.value;
            const result = checkPasswordStrength(password);
            
            const bar = document.getElementById('password-strength-bar');
            const text = document.getElementById('password-strength-text');
            
            bar.className = 'password-strength-bar strength-' + result.class;
            text.textContent = result.text;
        });

        function checkPasswordStrength(password) {
            if (password.length === 0) {
                return { class: '', text: '' };
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            const levels = [
                { class: 'weak', text: 'Weak - Add more characters' },
                { class: 'fair', text: 'Fair - Add uppercase and numbers' },
                { class: 'good', text: 'Good - Consider adding symbols' },
                { class: 'strong', text: 'Strong password!' },
                { class: 'very-strong', text: 'Very strong password!' }
            ];
            
            return levels[strength];
        }

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            const submitBtn = e.target.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }
                
                // Store token
                const storage = rememberMe ? localStorage : sessionStorage;
                storage.setItem('tba_token', data.access_token);
                storage.setItem('tba_user', JSON.stringify({
                    id: data.user_id,
                    username: data.username,
                    email: data.email
                }));

                // Redirect to campaign management
                window.location.href = '/campaigns.html';

            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });

        // Register form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const rememberMe = document.getElementById('remember-me-register').checked;
            
            const submitBtn = e.target.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, username, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Registration failed');
                }
                
                // Store token
                const storage = rememberMe ? localStorage : sessionStorage;
                storage.setItem('tba_token', data.access_token);
                storage.setItem('tba_user', JSON.stringify({
                    id: data.user_id,
                    username: data.username,
                    email: data.email
                }));

                // Redirect to campaign management
                window.location.href = '/campaigns.html';

            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        });

        // Message helpers
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('tba_token') || sessionStorage.getItem('tba_token');
            if (token) {
                // Already logged in, redirect to campaign management
                window.location.href = '/campaigns.html';
            }
            
            // Check for expired token message
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('expired') === 'true') {
                showError('Your session expired. Please login again.');
            }
        });
    </script>
  <footer style="text-align:center; padding:20px; font-size:0.8rem; color:#888;">

  </footer>
</body>
</html>
