<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TBA Chat - Tabletop Adventure</title>
  <style>
    /* === CSS Variables for Dark Fantasy Theme === */
    :root {
      --bg-dark: #1a1d29;
      --bg-darker: #13151f;
      --bg-panel: #252937;
      --bg-panel-hover: #2d3142;
      --border-color: #3a3f54;
      --text-primary: #e4e6eb;
      --text-secondary: #b0b3ba;
      --text-muted: #6b7280;
      --accent-primary: #d4af37;
      --accent-secondary: #9d7c2f;
      --accent-danger: #dc3545;
      --accent-success: #10b981;
      --accent-combat: #ef4444;
      --accent-dice: #3b82f6;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
    }

    /* === Reset & Base Styles === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      line-height: 1.6;
      overflow: hidden;
    }

    /* === Layout === */
    .app-container {
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }

    /* === Header === */
    .header {
      background: var(--bg-darker);
      border-bottom: 2px solid var(--accent-primary);
      padding: 16px 24px;
      box-shadow: var(--shadow-md);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-title h1 {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent-primary);
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .header-title .subtitle {
      font-size: 12px;
      color: var(--text-muted);
      font-style: italic;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: var(--radius-md);
      background: var(--bg-panel);
      font-size: 13px;
      font-weight: 500;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: var(--accent-success);
    }

    .status-indicator.disconnected {
      background: var(--text-muted);
      animation: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* === Main Content Area === */
    .main-content {
      display: grid;
      grid-template-columns: 320px 1fr;
      height: calc(100vh - 70px);
      overflow: hidden;
    }

    /* === Sidebar === */
    .sidebar {
      background: var(--bg-panel);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
    }

    .sidebar-section {
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar-section:last-child {
      border-bottom: none;
    }

    .sidebar-section h2 {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-primary);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-darker);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }

    .form-select {
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-darker);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .form-select:focus {
      outline: none;
      border-color: var(--accent-primary);
    }

    .help-text {
      font-size: 11px;
      color: var(--text-muted);
      font-style: italic;
      margin-top: 4px;
    }

    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: var(--accent-primary);
      color: var(--bg-darker);
      box-shadow: var(--shadow-sm);
    }

    .btn-primary:hover:not(:disabled) {
      background: var(--accent-secondary);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-danger {
      background: var(--accent-danger);
      color: white;
      box-shadow: var(--shadow-sm);
    }

    .btn-danger:hover:not(:disabled) {
      background: #c82333;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    /* === Chat Area === */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      background: var(--bg-dark);
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: var(--bg-darker);
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* === Message Cards === */
    .message-card {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      background: var(--bg-panel);
      border-left: 3px solid transparent;
      box-shadow: var(--shadow-sm);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-system {
      background: var(--bg-darker);
      border-left-color: var(--text-muted);
      font-style: italic;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .message-error {
      background: rgba(220, 53, 69, 0.1);
      border-left-color: var(--accent-danger);
      color: var(--accent-danger);
    }

    .message-dice {
      background: rgba(59, 130, 246, 0.1);
      border-left-color: var(--accent-dice);
    }

    .message-combat {
      background: rgba(239, 68, 68, 0.1);
      border-left-color: var(--accent-combat);
      padding: 16px;
    }

    .message-header {
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .message-header .icon {
      font-size: 18px;
    }

    .message-rolls {
      font-family: "Courier New", monospace;
      font-size: 12px;
      color: var(--text-secondary);
      margin: 8px 0 8px 24px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: var(--radius-sm);
    }

    .message-rolls div {
      margin: 4px 0;
    }

    .message-outcome {
      font-weight: 700;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--accent-combat);
      font-size: 15px;
    }

    .message-narrative {
      font-size: 13px;
      margin-top: 8px;
      font-style: italic;
      color: var(--text-secondary);
      padding-left: 12px;
      border-left: 2px solid var(--border-color);
    }

    .toggle-details {
      font-size: 11px;
      color: var(--accent-primary);
      cursor: pointer;
      text-decoration: none;
      margin-left: 8px;
      transition: color 0.2s;
    }

    .toggle-details:hover {
      color: var(--accent-secondary);
      text-decoration: underline;
    }

    .breakdown-hidden {
      display: none;
    }

    /* === Legacy message styles (for compatibility) === */
    .msg {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      background: var(--bg-panel);
      border-left: 3px solid transparent;
      box-shadow: var(--shadow-sm);
      animation: slideIn 0.3s ease-out;
    }

    .sys {
      background: var(--bg-darker);
      border-left-color: var(--text-muted);
      font-style: italic;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .err {
      background: rgba(220, 53, 69, 0.1);
      border-left-color: var(--accent-danger);
      color: var(--accent-danger);
    }

    .dice_roll {
      background: rgba(59, 130, 246, 0.1);
      border-left-color: var(--accent-dice);
      padding: 12px 16px;
    }

    .combat_event {
      background: rgba(239, 68, 68, 0.1);
      border-left-color: var(--accent-combat);
      padding: 16px;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      animation: slideIn 0.3s ease-out;
    }

    .combat_event .header {
      font-weight: 600;
      color: var(--accent-combat);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .combat_event .rolls {
      font-family: "Courier New", monospace;
      font-size: 12px;
      color: var(--text-secondary);
      margin: 8px 0 8px 24px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: var(--radius-sm);
    }

    .combat_event .outcome {
      font-weight: 700;
      color: var(--accent-combat);
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* === Additional message type styles === */
    .user-command, .chat-message {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      background: var(--bg-panel);
      border-left: 3px solid var(--accent-primary);
      box-shadow: var(--shadow-sm);
      animation: slideIn 0.3s ease-out;
    }

    .actor-name {
      font-weight: 600;
      color: var(--accent-primary);
    }

    .command-text {
      color: var(--text-primary);
    }

    .roll-result, .attack-result {
      padding: 16px;
      border-radius: var(--radius-md);
      background: rgba(59, 130, 246, 0.1);
      border-left: 3px solid var(--accent-dice);
      box-shadow: var(--shadow-sm);
      animation: slideIn 0.3s ease-out;
    }

    .attack-result {
      background: rgba(239, 68, 68, 0.1);
      border-left-color: var(--accent-combat);
    }

    .roll-header, .attack-header {
      font-weight: 700;
      font-size: 14px;
      color: var(--accent-dice);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .attack-header {
      color: var(--accent-combat);
    }

    .roll-formula, .roll-breakdown, .roll-total, .attack-detail {
      margin: 6px 0;
      color: var(--text-secondary);
      font-size: 13px;
    }

    .roll-total {
      font-weight: 700;
      font-size: 16px;
      color: var(--accent-primary);
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .attack-detail strong {
      color: var(--text-primary);
    }

    .attack-status {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--accent-combat);
      font-style: italic;
    }

    .system-message {
      padding: 12px 16px;
      border-radius: var(--radius-md);
      background: var(--bg-darker);
      border-left: 3px solid var(--text-muted);
      box-shadow: var(--shadow-sm);
      animation: slideIn 0.3s ease-out;
      font-style: italic;
      color: var(--text-secondary);
      font-size: 13px;
    }

    /* === Chat Input === */
    .chat-input-container {
      padding: 20px 24px;
      background: var(--bg-panel);
      border-top: 1px solid var(--border-color);
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
    }

    .chat-input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    .chat-input-main {
      display: flex;
      gap: 12px;
    }

    .chat-input-main input {
      flex: 1;
    }

    .chat-input-main button {
      width: auto;
      min-width: 100px;
    }

    /* === Responsive Design === */
    @media (max-width: 768px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .sidebar {
        position: fixed;
        left: -320px;
        top: 70px;
        height: calc(100vh - 70px);
        width: 320px;
        z-index: 1000;
        transition: left 0.3s ease;
      }

      .sidebar.open {
        left: 0;
      }

      .header-title h1 {
        font-size: 18px;
      }

      .header-title .subtitle {
        display: none;
      }

      .chat-input-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-title">
        <h1>‚öîÔ∏è TBA Chat</h1>
        <span class="subtitle">Tabletop Adventure Platform</span>
      </div>
      <div class="connection-status">
        <span class="status-indicator disconnected" id="statusIndicator"></span>
        <span id="statusText">Disconnected</span>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Sidebar -->
      <aside class="sidebar">
        <!-- Connection Settings -->
        <div class="sidebar-section">
          <h2>Connection</h2>
          <div class="form-group">
            <label class="form-label">Railway Base URL</label>
            <input
              type="text"
              class="form-input"
              id="baseUrl"
              placeholder="https://tba-app-production.up.railway.app"
            />
          </div>
          <div class="form-group">
            <label class="form-label">API Key</label>
            <input
              type="text"
              class="form-input"
              id="apiKey"
              placeholder="devkey"
            />
            <span class="help-text">Optional authentication</span>
          </div>
        </div>

        <!-- Party Settings -->
        <div class="sidebar-section">
          <h2>Party Settings</h2>
          <div class="form-group">
            <label class="form-label">Party ID</label>
            <input
              type="text"
              class="form-input"
              id="partyId"
              placeholder="test-party"
            />
          </div>
        </div>

        <!-- Character Settings -->
        <div class="sidebar-section">
          <h2>Character</h2>
          <div class="form-group">
            <label class="form-label">Character Name</label>
            <input
              type="text"
              class="form-input"
              id="actor"
              placeholder="Alice"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Character ID</label>
            <input
              type="text"
              class="form-input"
              id="characterId"
              placeholder="uuid-of-character"
            />
            <span class="help-text">Enables stat caching & auto role detection</span>
          </div>
          <div class="form-group">
            <label class="form-label">Role</label>
            <select class="form-select" id="role">
              <option value="Player" selected>Player</option>
              <option value="SW">Story Weaver (SW)</option>
            </select>
          </div>
        </div>

        <!-- Combat Settings -->
        <div class="sidebar-section">
          <h2>Combat Context</h2>
          <div class="form-group">
            <label class="form-label">Context</label>
            <input
              type="text"
              class="form-input"
              id="context"
              placeholder="Volcanic battlefield"
            />
          </div>
          <div class="form-group">
            <label class="form-label">Encounter ID</label>
            <input
              type="text"
              class="form-input"
              id="encounterId"
              placeholder="enc-123"
            />
          </div>
        </div>

        <!-- Connection Controls -->
        <div class="sidebar-section">
          <div class="btn-group">
            <button class="btn btn-primary" id="connectBtn">Connect</button>
            <button class="btn btn-danger" id="disconnectBtn" disabled>Disconnect</button>
          </div>
        </div>
      </aside>

      <!-- Chat Area -->
      <main class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
          <div class="chat-input-row">
            <div class="form-group">
              <label class="form-label">Context</label>
              <input type="text" class="form-input" id="contextQuick" placeholder="Quick context override">
            </div>
            <div class="form-group">
              <label class="form-label">Encounter</label>
              <input type="text" class="form-input" id="encounterQuick" placeholder="Quick encounter override">
            </div>
          </div>
          <div class="chat-input-main">
            <input
              type="text"
              class="form-input"
              id="messageInput"
              placeholder="Type a message or command..."
            />
            <button class="btn btn-primary" id="sendBtn" disabled>Send</button>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    // === DOM Element References ===
    const baseUrlEl = document.getElementById('baseUrl');
    const partyIdEl = document.getElementById('partyId');
    const actorEl = document.getElementById('actor');
    const characterIdEl = document.getElementById('characterId');
    const apiKeyEl = document.getElementById('apiKey');
    const contextEl = document.getElementById('context');
    const encounterEl = document.getElementById('encounterId');
    const contextQuickEl = document.getElementById('contextQuick');
    const encounterQuickEl = document.getElementById('encounterQuick');
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const sendBtn = document.getElementById('sendBtn');
    const chatMessagesEl = document.getElementById('chatMessages');
    const msgInput = document.getElementById('messageInput');
    const roleEl = document.getElementById('role');
    const statusIndicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');

    let ws = null;

    // === Helper Functions ===
    function isSW() {
      return roleEl.value === 'SW';
    }

    function updateConnectionStatus(connected) {
      if (connected) {
        statusIndicator.classList.remove('disconnected');
        statusIndicator.classList.add('connected');
        statusText.textContent = 'Connected';
      } else {
        statusIndicator.classList.remove('connected');
        statusIndicator.classList.add('disconnected');
        statusText.textContent = 'Disconnected';
      }
    }

    function addMessage(content, className = 'message-card') {
      const div = document.createElement('div');
      div.className = className;
      if (typeof content === 'string') {
        div.textContent = content;
      } else {
        div.appendChild(content);
      }
      chatMessagesEl.appendChild(div);
      chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
    }

    // Display user's command (local echo)
    function displayUserCommand(actor, text) {
      const container = document.createElement('div');
      container.className = 'user-command';

      const actorSpan = document.createElement('span');
      actorSpan.className = 'actor-name';
      actorSpan.textContent = `[${actor}]`;

      const textSpan = document.createElement('span');
      textSpan.className = 'command-text';
      textSpan.textContent = ` ${text}`;

      container.appendChild(actorSpan);
      container.appendChild(textSpan);
      chatMessagesEl.appendChild(container);
      chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
    }

    // Display formatted roll result
    function displayRollResult(actor, formula, breakdown, total) {
      const container = document.createElement('div');
      container.className = 'roll-result';

      const header = document.createElement('div');
      header.className = 'roll-header';
      header.textContent = 'üé≤ DICE ROLL';
      container.appendChild(header);

      if (formula) {
        const formulaDiv = document.createElement('div');
        formulaDiv.className = 'roll-formula';
        formulaDiv.textContent = `Formula: ${formula}`;
        container.appendChild(formulaDiv);
      }

      if (breakdown) {
        const breakdownDiv = document.createElement('div');
        breakdownDiv.className = 'roll-breakdown';
        breakdownDiv.textContent = `Rolls: ${breakdown}`;
        container.appendChild(breakdownDiv);
      }

      if (total !== undefined) {
        const totalDiv = document.createElement('div');
        totalDiv.className = 'roll-total';
        totalDiv.textContent = `Total: ${total}`;
        container.appendChild(totalDiv);
      }

      chatMessagesEl.appendChild(container);
      chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
    }

    // Display formatted attack result
    function displayAttackResult(attacker, target, targetType, status) {
      const container = document.createElement('div');
      container.className = 'attack-result';

      const header = document.createElement('div');
      header.className = 'attack-header';
      header.textContent = '‚öîÔ∏è ATTACK';
      container.appendChild(header);

      const attackerDiv = document.createElement('div');
      attackerDiv.className = 'attack-detail';
      attackerDiv.innerHTML = `<strong>Attacker:</strong> ${attacker}`;
      container.appendChild(attackerDiv);

      const targetDiv = document.createElement('div');
      targetDiv.className = 'attack-detail';
      targetDiv.innerHTML = `<strong>Target:</strong> ${target} (${targetType})`;
      container.appendChild(targetDiv);

      if (status) {
        const statusDiv = document.createElement('div');
        statusDiv.className = 'attack-status';
        statusDiv.textContent = status;
        container.appendChild(statusDiv);
      }

      chatMessagesEl.appendChild(container);
      chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
    }

    // Display system message
    function displaySystemMessage(text) {
      const container = document.createElement('div');
      container.className = 'system-message';
      container.textContent = text;
      chatMessagesEl.appendChild(container);
      chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
    }

    // Display regular chat message
    function displayChatMessage(actor, text) {
      const container = document.createElement('div');
      container.className = 'chat-message';

      const actorSpan = document.createElement('span');
      actorSpan.className = 'actor-name';
      actorSpan.textContent = `[${actor}]`;

      const textSpan = document.createElement('span');
      textSpan.textContent = ` ${text}`;

      container.appendChild(actorSpan);
      container.appendChild(textSpan);
      chatMessagesEl.appendChild(container);
      chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
    }

    // === Message Renderers ===
    function renderCombatEvent(data) {
      const container = document.createElement('div');

      const header = document.createElement('div');
      header.className = 'message-header';
      header.innerHTML = `<span class="icon">‚öîÔ∏è</span><span>${data.attacker_name} attacks ${data.defender_name}</span>`;
      container.appendChild(header);

      if (data.individual_rolls && Array.isArray(data.individual_rolls)) {
        const rollsDiv = document.createElement('div');
        rollsDiv.className = 'message-rolls';
        data.individual_rolls.forEach((roll, i) => {
          const rollLine = document.createElement('div');
          const dmg = roll.damage > 0 ? `‚úì ${roll.damage}dmg` : '‚úó 0dmg';
          rollLine.textContent = `[${i + 1}] ${roll.attacker_roll} vs ${roll.defense_roll} ‚Üí margin ${roll.margin} = ${dmg}`;
          rollsDiv.appendChild(rollLine);
        });
        container.appendChild(rollsDiv);
      }

      const outcome = document.createElement('div');
      outcome.className = 'message-outcome';
      outcome.textContent = `üí• ${data.total_damage} total damage | ${data.defender_name}: ${data.defender_new_dp} DP remaining`;
      container.appendChild(outcome);

      if (data.narrative) {
        const narrative = document.createElement('div');
        narrative.className = 'message-narrative';
        narrative.textContent = `"${data.narrative}"`;
        container.appendChild(narrative);
      }

      addMessage(container, 'message-card message-combat');
    }

    function renderDiceRoll(data, icon = 'üé≤') {
      const container = document.createElement('div');

      const header = document.createElement('div');
      header.className = 'message-header';
      const diceExpr = data.dice ? ` (${data.dice})` : '';
      header.innerHTML = `<span class="icon">${icon}</span><span>${data.actor}${diceExpr}: ${data.text}</span>`;

      if (Array.isArray(data.breakdown)) {
        const bd = document.createElement('div');
        bd.className = `message-rolls ${isSW() ? '' : 'breakdown-hidden'}`;
        bd.textContent = `Rolls: ${data.breakdown.join(' + ')}${typeof data.result === 'number' ? ` ‚Üí Total ${data.result}` : ''}`;

        const toggle = document.createElement('a');
        toggle.href = '#';
        toggle.className = 'toggle-details';
        toggle.textContent = isSW() ? 'Hide details' : 'Show details';
        toggle.addEventListener('click', (e) => {
          e.preventDefault();
          const showing = !bd.classList.contains('breakdown-hidden');
          bd.classList.toggle('breakdown-hidden');
          toggle.textContent = showing ? 'Show details' : 'Hide details';
        });

        header.appendChild(toggle);
        container.appendChild(header);
        container.appendChild(bd);
      } else {
        container.appendChild(header);
      }

      addMessage(container, 'message-card message-dice');
    }

    // === WebSocket Connection ===
    function buildWSUrl(baseUrl, partyId, characterId, apiKey) {
      const url = new URL(baseUrl);
      url.protocol = url.protocol.replace('http', 'ws');
      url.pathname = `/api/chat/party/${encodeURIComponent(partyId)}`;

      const params = new URLSearchParams();
      if (characterId) params.append('character_id', characterId);
      if (apiKey) params.append('api_key', apiKey);

      if (params.toString()) {
        url.search = params.toString();
      }

      return url.toString();
    }

    connectBtn.addEventListener('click', async () => {
      const baseUrl = baseUrlEl.value.trim();
      const partyId = partyIdEl.value.trim();
      const actor = actorEl.value.trim() || 'User';
      const characterId = characterIdEl.value.trim();
      const apiKey = apiKeyEl.value.trim();

      if (!baseUrl || !partyId) {
        addMessage('Please provide base URL and party ID.', 'message-card message-error');
        return;
      }

      const wsUrl = buildWSUrl(baseUrl, partyId, characterId, apiKey);

      const statusMsg = characterId
        ? `Connecting with character caching enabled...`
        : `Connecting (legacy mode - no character caching)...`;
      addMessage(statusMsg, 'message-card message-system');

      try {
        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          addMessage('Connected to party chat.', 'message-card message-system');
          updateConnectionStatus(true);
          connectBtn.disabled = true;
          disconnectBtn.disabled = false;
          sendBtn.disabled = false;

          // Send join message
          const joinMsg = { type: 'message', actor, text: `${actor} joined.` };
          ws.send(JSON.stringify(joinMsg));
        };

        ws.onmessage = (ev) => {
          try {
            const data = JSON.parse(ev.data);

            if (data.type === 'combat_event') {
              renderCombatEvent(data);
            } else if (data.type === 'system') {
              // Handle system messages (including commands like /attack, /roll results)
              const text = data.text || '';

              // Check if it's an attack result
              if (text.includes('‚öîÔ∏è') && text.includes('attacks')) {
                // Parse attack message: "‚öîÔ∏è Alice attacks Bob (character)! [Combat system integration pending]"
                const attackMatch = text.match(/‚öîÔ∏è\s+(.+?)\s+attacks\s+(.+?)\s+\((.+?)\)!\s*(.*)$/);
                if (attackMatch) {
                  const [, attacker, target, targetType, status] = attackMatch;
                  displayAttackResult(attacker, target, targetType, status.replace(/[\[\]]/g, ''));
                } else {
                  displaySystemMessage(text);
                }
              }
              // Check if it's a /who command result
              else if (text.includes('üìã') && text.includes('Available Targets')) {
                displaySystemMessage(text);
              }
              // Check if it's a usage/error message
              else if (text.toLowerCase().includes('usage:') || text.toLowerCase().includes('not found') || text.toLowerCase().includes('error')) {
                displaySystemMessage(text);
              }
              // Generic system message
              else {
                displaySystemMessage(text);
              }
            } else if (data.type === 'dice_roll') {
              // Render dice expression, equation text, and breakdown
              const container = document.createElement('div');
              container.className = 'msg dice_roll';

              const header = document.createElement('div');
              const diceExpr = data.dice ? ` (${data.dice})` : '';
              header.textContent = `üé≤ ${data.actor}${diceExpr}: ${data.text}`;
              container.appendChild(header);

              if (Array.isArray(data.breakdown)) {
                const bd = document.createElement('div');
                bd.style.fontFamily = 'monospace';
                bd.style.fontSize = '12px';
                bd.style.marginLeft = '16px';
                bd.style.display = isSW() ? 'block' : 'none';
                bd.textContent = `Rolls: ${data.breakdown.join(' + ')}${typeof data.result === 'number' ? ` ‚Üí Total ${data.result}` : ''}`;

                const toggle = document.createElement('a');
                toggle.href = '#';
                toggle.style.fontSize = '12px';
                toggle.style.marginLeft = '8px';
                toggle.textContent = isSW() ? 'Hide details' : 'Show details';
                toggle.addEventListener('click', (e) => {
                  e.preventDefault();
                  const showing = bd.style.display !== 'none';
                  bd.style.display = showing ? 'none' : 'block';
                  toggle.textContent = showing ? 'Show details' : 'Hide details';
                });

                header.appendChild(toggle);
                container.appendChild(bd);
              }

              chatMessagesEl.appendChild(container);
              chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            } else if (data.type === 'stat_roll') {
              // Render stat roll with expression and breakdown similar to dice_roll
              const container = document.createElement('div');
              container.className = 'msg dice_roll';

              const header = document.createElement('div');
              const stat = data.stat ? ` ${data.stat}` : '';
              const diceExpr = data.dice ? ` (${data.dice})` : '';
              header.textContent = `üìä ${data.actor}${stat}${diceExpr}: ${data.text}`;
              container.appendChild(header);

              if (Array.isArray(data.breakdown)) {
                const bd = document.createElement('div');
                bd.style.fontFamily = 'monospace';
                bd.style.fontSize = '12px';
                bd.style.marginLeft = '16px';
                bd.style.display = isSW() ? 'block' : 'none';
                bd.textContent = `Rolls: ${data.breakdown.join(' + ')}${typeof data.result === 'number' ? ` ‚Üí Total ${data.result}` : ''}`;

                const toggle = document.createElement('a');
                toggle.href = '#';
                toggle.style.fontSize = '12px';
                toggle.style.marginLeft = '8px';
                toggle.textContent = isSW() ? 'Hide details' : 'Show details';
                toggle.addEventListener('click', (e) => {
                  e.preventDefault();
                  const showing = bd.style.display !== 'none';
                  bd.style.display = showing ? 'none' : 'block';
                  toggle.textContent = showing ? 'Show details' : 'Hide details';
                });

                header.appendChild(toggle);
                container.appendChild(bd);
              }

              chatMessagesEl.appendChild(container);
              chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            } else if (data.type === 'initiative') {
              renderDiceRoll(data, 'üß≠');
            } else {
              const content = document.createElement('div');
              content.textContent = `[${data.type}] ${data.actor || 'system'}: ${data.text || ev.data}`;
              addMessage(content, 'message-card');
            }
          } catch (e) {
            addMessage(ev.data, 'message-card');
          }
        };

        ws.onerror = (err) => {
          addMessage(`WebSocket error: ${err?.message || err}`, 'message-card message-error');
        };

        ws.onclose = (ev) => {
          addMessage(`Disconnected (code ${ev.code}).`, 'message-card message-system');
          updateConnectionStatus(false);
          connectBtn.disabled = false;
          disconnectBtn.disabled = true;
          sendBtn.disabled = true;
          ws = null;
        };
      } catch (e) {
        addMessage(`Failed to connect: ${e.message}`, 'message-card message-error');
      }
    });

    disconnectBtn.addEventListener('click', () => {
      if (ws) ws.close(1000, 'User requested close');
    });

    sendBtn.addEventListener('click', () => {
      const text = msgInput.value.trim();
      const actor = actorEl.value.trim() || 'User';
      if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
      const payload = { type: 'message', actor, text };

      // Use quick context/encounter if provided, otherwise fall back to sidebar
      const ctx = contextQuickEl.value.trim() || contextEl.value.trim();
      const encId = encounterQuickEl.value.trim() || encounterEl.value.trim();

      if (ctx) payload.context = ctx;
      if (encId) payload.encounter_id = encId;

      ws.send(JSON.stringify(payload));
      msgInput.value = '';
    });

    // Allow Enter key to send message
    msgInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !sendBtn.disabled) {
        sendBtn.click();
      }
    });
  </script>
</body>
