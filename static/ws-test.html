<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TBA-App WebSocket Chat Test</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    .row { display: flex; gap: 12px; margin-bottom: 12px; align-items: center; }
    input, button, select { padding: 8px; font-size: 14px; }
    #log { border: 1px solid #ccc; padding: 12px; min-height: 180px; max-height: 400px; overflow: auto; background: #fafafa; }
    .msg { margin: 6px 0; font-size: 13px; }
    .sys { color: #555; font-style: italic; }
    .err { color: #a00; }
    .dice_roll { color: #0066cc; font-weight: bold; }
    .combat_event { 
      background: #ffe8e8; border-left: 4px solid #d00; padding: 8px; margin: 8px 0; border-radius: 2px;
    }
    .combat_event .header { font-weight: bold; color: #c00; margin-bottom: 4px; }
    .combat_event .rolls { font-family: monospace; font-size: 12px; color: #333; margin: 4px 0 2px 12px; }
    .combat_event .outcome { font-weight: bold; color: #d00; margin-top: 4px; }
    label { font-size: 12px; color: #444; }
    .help-text { font-size: 11px; color: #666; font-style: italic; margin-left: 4px; }
  </style>
</head>
<body>
  <h1>TBA-App WebSocket Chat Test</h1>

  <div class="row">
    <label>Railway Base URL</label>
    <input id="baseUrl" placeholder="https://tba-app-production.up.railway.app" size="40" />
  </div>
  <div class="row">
    <label>Party ID</label>
    <input id="partyId" placeholder="test-party" />
    <label>Actor</label>
    <input id="actor" placeholder="Alice" />
    <label>Role</label>
    <select id="role">
      <option value="Player" selected>Player</option>
      <option value="SW">Story Weaver (SW)</option>
    </select>
  </div>
  <div class="row">
    <label>Character ID (optional)</label>
    <input id="characterId" placeholder="uuid-of-character" size="36" />
    <span class="help-text">Enable character stat caching & auto role detection</span>
  </div>
  <div class="row">
    <label>API Key (optional)</label>
    <input id="apiKey" placeholder="devkey" />
    <button id="connectBtn">Connect</button>
    <button id="disconnectBtn" disabled>Disconnect</button>
  </div>

  <div id="log"></div>

  <div class="row">
    <label>Context</label>
    <input id="context" placeholder="e.g., Volcanic battlefield" size="30" />
    <label>Encounter ID</label>
    <input id="encounterId" placeholder="e.g., enc-123" size="20" />
  </div>

  <div class="row">
    <input id="messageInput" placeholder="Type a message..." size="50" />
    <button id="sendBtn" disabled>Send</button>
  </div>

  <script>
    const baseUrlEl = document.getElementById('baseUrl');
    const partyIdEl = document.getElementById('partyId');
    const actorEl = document.getElementById('actor');
    const characterIdEl = document.getElementById('characterId');
    const apiKeyEl = document.getElementById('apiKey');
    const contextEl = document.getElementById('context');
    const encounterEl = document.getElementById('encounterId');
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const sendBtn = document.getElementById('sendBtn');
    const logEl = document.getElementById('log');
    const msgInput = document.getElementById('messageInput');
    const roleEl = document.getElementById('role');

    let ws = null;

    function isSW() {
      return roleEl.value === 'SW';
    }

    function log(message, cls = 'msg') {
      const div = document.createElement('div');
      div.className = cls;
      div.textContent = message;
      logEl.appendChild(div);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function renderCombatEvent(data) {
      const container = document.createElement('div');
      container.className = 'msg combat_event';
      
      const header = document.createElement('div');
      header.className = 'header';
      header.textContent = `âš”ï¸ ${data.attacker_name} attacks ${data.defender_name}`;
      container.appendChild(header);

      if (data.individual_rolls && Array.isArray(data.individual_rolls)) {
        const rollsDiv = document.createElement('div');
        rollsDiv.className = 'rolls';
        data.individual_rolls.forEach((roll, i) => {
          const rollLine = document.createElement('div');
          const dmg = roll.damage > 0 ? `âœ“ ${roll.damage}dmg` : 'âœ— 0dmg';
          rollLine.textContent = `[${i + 1}] ${roll.attacker_roll} vs ${roll.defense_roll} â†’ margin ${roll.margin} = ${dmg}`;
          rollsDiv.appendChild(rollLine);
        });
        container.appendChild(rollsDiv);
      }

      const outcome = document.createElement('div');
      outcome.className = 'outcome';
      outcome.textContent = `ðŸ’¥ ${data.total_damage} total damage | ${data.defender_name}: ${data.defender_new_dp} DP remaining`;
      container.appendChild(outcome);

      if (data.narrative) {
        const narrative = document.createElement('div');
        narrative.style.fontSize = '12px';
        narrative.style.marginTop = '4px';
        narrative.style.fontStyle = 'italic';
        narrative.textContent = `"${data.narrative}"`;
        container.appendChild(narrative);
      }

      logEl.appendChild(container);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function buildWSUrl(baseUrl, partyId, characterId, apiKey) {
      const url = new URL(baseUrl);
      url.protocol = url.protocol.replace('http', 'ws'); // http->ws, https->wss
      url.pathname = `/api/chat/party/${encodeURIComponent(partyId)}`;

      // Build query parameters
      const params = new URLSearchParams();
      if (characterId) {
        params.append('character_id', characterId);
      }
      if (apiKey) {
        params.append('api_key', apiKey);
      }

      if (params.toString()) {
        url.search = params.toString();
      }

      return url.toString();
    }

    connectBtn.addEventListener('click', async () => {
      const baseUrl = baseUrlEl.value.trim();
      const partyId = partyIdEl.value.trim();
      const actor = actorEl.value.trim() || 'User';
      const characterId = characterIdEl.value.trim();
      const apiKey = apiKeyEl.value.trim();

      if (!baseUrl || !partyId) {
        log('Please provide base URL and party ID.', 'err');
        return;
      }

      const wsUrl = buildWSUrl(baseUrl, partyId, characterId, apiKey);

      if (characterId) {
        log(`Connecting to ${wsUrl} with character caching enabled...`, 'sys');
      } else {
        log(`Connecting to ${wsUrl} (legacy mode - no character caching)...`, 'sys');
      }

      try {
        ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          log('Connected.', 'sys');
          connectBtn.disabled = true;
          disconnectBtn.disabled = false;
          sendBtn.disabled = false;
          // Optionally announce join
          const joinMsg = { type: 'message', actor, text: `${actor} joined.` };
          ws.send(JSON.stringify(joinMsg));
        };

        ws.onmessage = (ev) => {
          try {
            const data = JSON.parse(ev.data);
            if (data.type === 'combat_event') {
              renderCombatEvent(data);
            } else if (data.type === 'dice_roll') {
              // Render dice expression, equation text, and breakdown
              const container = document.createElement('div');
              container.className = 'msg dice_roll';

              const header = document.createElement('div');
              const diceExpr = data.dice ? ` (${data.dice})` : '';
              header.textContent = `ðŸŽ² ${data.actor}${diceExpr}: ${data.text}`;
              container.appendChild(header);

              if (Array.isArray(data.breakdown)) {
                const bd = document.createElement('div');
                bd.style.fontFamily = 'monospace';
                bd.style.fontSize = '12px';
                bd.style.marginLeft = '16px';
                bd.style.display = isSW() ? 'block' : 'none';
                bd.textContent = `Rolls: ${data.breakdown.join(' + ')}${typeof data.result === 'number' ? ` â†’ Total ${data.result}` : ''}`;

                const toggle = document.createElement('a');
                toggle.href = '#';
                toggle.style.fontSize = '12px';
                toggle.style.marginLeft = '8px';
                toggle.textContent = isSW() ? 'Hide details' : 'Show details';
                toggle.addEventListener('click', (e) => {
                  e.preventDefault();
                  const showing = bd.style.display !== 'none';
                  bd.style.display = showing ? 'none' : 'block';
                  toggle.textContent = showing ? 'Show details' : 'Hide details';
                });

                header.appendChild(toggle);
                container.appendChild(bd);
              }

              logEl.appendChild(container);
              logEl.scrollTop = logEl.scrollHeight;
            } else if (data.type === 'stat_roll') {
              // Render stat roll with expression and breakdown similar to dice_roll
              const container = document.createElement('div');
              container.className = 'msg dice_roll';

              const header = document.createElement('div');
              const stat = data.stat ? ` ${data.stat}` : '';
              const diceExpr = data.dice ? ` (${data.dice})` : '';
              header.textContent = `ðŸ“Š ${data.actor}${stat}${diceExpr}: ${data.text}`;
              container.appendChild(header);

              if (Array.isArray(data.breakdown)) {
                const bd = document.createElement('div');
                bd.style.fontFamily = 'monospace';
                bd.style.fontSize = '12px';
                bd.style.marginLeft = '16px';
                bd.style.display = isSW() ? 'block' : 'none';
                bd.textContent = `Rolls: ${data.breakdown.join(' + ')}${typeof data.result === 'number' ? ` â†’ Total ${data.result}` : ''}`;

                const toggle = document.createElement('a');
                toggle.href = '#';
                toggle.style.fontSize = '12px';
                toggle.style.marginLeft = '8px';
                toggle.textContent = isSW() ? 'Hide details' : 'Show details';
                toggle.addEventListener('click', (e) => {
                  e.preventDefault();
                  const showing = bd.style.display !== 'none';
                  bd.style.display = showing ? 'none' : 'block';
                  toggle.textContent = showing ? 'Show details' : 'Hide details';
                });

                header.appendChild(toggle);
                container.appendChild(bd);
              }

              logEl.appendChild(container);
              logEl.scrollTop = logEl.scrollHeight;
            } else if (data.type === 'initiative') {
              const container = document.createElement('div');
              container.className = 'msg dice_roll';

              const header = document.createElement('div');
              const diceExpr = data.dice ? ` (${data.dice})` : '';
              header.textContent = `ðŸ§­ ${data.actor}${diceExpr}: ${data.text}`;
              container.appendChild(header);

              if (Array.isArray(data.breakdown)) {
                const bd = document.createElement('div');
                bd.style.fontFamily = 'monospace';
                bd.style.fontSize = '12px';
                bd.style.marginLeft = '16px';
                bd.style.display = isSW() ? 'block' : 'none';
                bd.textContent = `Rolls: ${data.breakdown.join(' + ')}${typeof data.result === 'number' ? ` â†’ Total ${data.result}` : ''}`;

                const toggle = document.createElement('a');
                toggle.href = '#';
                toggle.style.fontSize = '12px';
                toggle.style.marginLeft = '8px';
                toggle.textContent = isSW() ? 'Hide details' : 'Show details';
                toggle.addEventListener('click', (e) => {
                  e.preventDefault();
                  const showing = bd.style.display !== 'none';
                  bd.style.display = showing ? 'none' : 'block';
                  toggle.textContent = showing ? 'Show details' : 'Hide details';
                });

                header.appendChild(toggle);
                container.appendChild(bd);
              }

              logEl.appendChild(container);
              logEl.scrollTop = logEl.scrollHeight;
            } else {
              const div = document.createElement('div');
              div.className = 'msg';
              div.textContent = `[${data.type}] ${data.actor || 'system'}: ${data.text || ev.data}`;
              logEl.appendChild(div);
              logEl.scrollTop = logEl.scrollHeight;
            }
          } catch (e) {
            log(ev.data);
          }
        };

        ws.onerror = (err) => {
          log(`WebSocket error: ${err?.message || err}`, 'err');
        };

        ws.onclose = (ev) => {
          log(`Disconnected (code ${ev.code}).`, 'sys');
          connectBtn.disabled = false;
          disconnectBtn.disabled = true;
          sendBtn.disabled = true;
          ws = null;
        };
      } catch (e) {
        log(`Failed to connect: ${e.message}`, 'err');
      }
    });

    disconnectBtn.addEventListener('click', () => {
      if (ws) ws.close(1000, 'User requested close');
    });

    sendBtn.addEventListener('click', () => {
      const text = msgInput.value.trim();
      const actor = actorEl.value.trim() || 'User';
      if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;
      const payload = { type: 'message', actor, text };
      const ctx = contextEl.value.trim();
      const encId = encounterEl.value.trim();
      if (ctx) payload.context = ctx;
      if (encId) payload.encounter_id = encId;
      ws.send(JSON.stringify(payload));
      msgInput.value = '';
    });
  </script>
</body>
</html>
